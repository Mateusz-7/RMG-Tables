name: Build Apps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        python -m pip install --upgrade pip
        pip install -f requirements.txt
        pip install pyinstaller
        pyinstaller --add-data "WZORY;WZORY" --add-data "gui_interface/robot.ico;gui_interface/robot.ico" --icon=gui_interface/robot.ico --windowed -n "GeneratorListyPrzeszkod" main.py
    - uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: dist/GeneratorListyPrzeszkod.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - run: |
        python -m pip install --upgrade pip
        pip install -f requirements.txt
        pip install pyinstaller
        pyinstaller --add-data "WZORY:WZORY" --add-data "gui_interface/robot.icns:gui_interface/robot.icns" --icon=gui_interface/robot.icns --windowed --name "GeneratorListyPrzeszkod" main.py
    - name: Rename .app for artifact upload
      run: |
        mv dist/Generator\ Listy\ Przeszk√≥d.app dist/Generator_Listy_Przeszkod.app
    - uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: dist/GeneratorListyPrzeszkod.app

  build-linux:
    runs-on: linux-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python3 -m venv venv
          . venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pyinstaller GeneratorListyPrzeszkod.spec
      - uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: dist/GeneratorListyPrzeszkod
